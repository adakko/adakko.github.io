<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta
           name="viewport"
           content="width=device-width, initial-scale=1"
        />
        <title>Ada Kko</title>
        <link
           href="./css/style.css"
           rel="stylesheet"
           type="text/css"
        />
    </head>
    <body>
        <main id="wrapper">
            <section id="main">
                <article class="inner">
                    <div
                        id="container-body"
                        class="container default full"
                    >
                        <div class="wrapper">
                          <div class="inner">
                             <figure
                               id="profile-picture"
                               class="image"
                             >
                               <span class="frame">
                                <img
                                  src="./asseets/img/profile.jpg"
                                  alt="Ada Kko"
                                />
                              </span>
                            </figure>
                            <h2 id="name-text">Ada Kko</h2>
                            <p id="body-text">
                                Me gusta aprender algo nuevo, me apasiona la 
                                tecnología, el arte, los tejidos y los retos, 
                                es por ello que hoy estoy aprendiendo este 
                                nuevo lenguaje.
                            </p>
                            <ul
                               id:"skills"
                               class="buttons"
                            >
                               <li>
                                  <a 
                                    href="https://www.tejiendoperu.com"
                                    class="button"
                                    >TEJIDOS</a>
                                  >
                               </li>
                               <li>
                                  <a
                                    href="https://www.biodiversidad.gob.mx/diversidad/artesanias"
                                    class="button"
                                    >ARTE</a>
                                  >
                               </li>
                               <li>
                                  <a
                                    href="https://www.powerdata.es/transformacion-digital"
                                    class="button"
                                    >TECNOLOGÍA</a>
                                  >
                               </li>
                               <li>
                                  <a
                                    href="https://inteligenciaparahoy.com/aprende-cada-dia-una-cosa-nueva/"
                                    class="button"
                                    >RETOS</a>
                                  >
                               </li>
                            </ul>   
                          </div>
                        </div>
                    </div>
                    <ul
                       id="networks"
                       class:"icons"
                    >
                       <li>
                          <a href="">
                            <img
                               src="asseets/icons/linkedin.svg"
                               alt:"LinkedIn"
                            />
                            <span class="label">LinkedIn</span></a
                          >
                       </li>
                       <li>
                          <a href="">
                            <img
                               src="asseets/icons/instagram.svg"
                               alt:"Instagram"
                            />
                            <span class="label">Instagram</span></a
                          > 
                       </li>
                       <li>
                          <a href="">
                            <img
                               src="asseets/icons/x.svg"
                               alt: "X"
                            />
                            <span class="label">X</span></a
                          >
                        </li>
                    </ul>
                </article>
            </section>
        </main>
        <script src="./js/app.js"></script>
    </body>
 </html>
